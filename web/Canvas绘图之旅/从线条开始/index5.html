<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>矩形、覆盖和透明色</title>
	</head>
	<body>
		<canvas id="canvas" style="border: 1px #aaa solid;display: block;margin: 50px auto;">
			当前浏览器不支持canvas，请更换浏览器后再试
		</canvas>
		<script>
			window.onload = function(){
				var canvas = document.getElementById("canvas");
				canvas.width = 800;
				canvas.height = 800;
				var context = canvas.getContext("2d");
				context.moveTo(100,100);
				context.lineTo(700,700);
				context.lineWidth = 10;
				context.strokeStyle = "#058";
				context.stroke();
			}
		</script>
	</body>
</html>
