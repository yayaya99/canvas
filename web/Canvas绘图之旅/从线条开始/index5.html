<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>矩形、覆盖和透明色</title>
	</head>
	<body>
		<canvas id="canvas" style="border: 1px #aaa solid;display: block;margin: 50px auto;">
			当前浏览器不支持canvas，请更换浏览器后再试
		</canvas>
		<script>
			window.onload = function(){
				var canvas = document.getElementById("canvas");
				canvas.width = 800;
				canvas.height = 800;
				var context = canvas.getContext("2d");
				
				drawRect(context,100,100,400,400,10,"#058","red");
				drawRect2(context,300,300,400,400,10,"#058","rgba(0,256,0,0.5)");
			}
			function drawRect(cxt,x,y,width,height,borderWidth,borderColor,fillColor){
				cxt.beginPath();
				cxt.rect(x,y,width,height);//rect方法
				cxt.closePath();
				
				cxt.lineWidth = borderWidth;
				cxt.fillStyle = fillColor;
				cxt.strokeStyle = borderColor;
				
				cxt.fill();
				cxt.stroke();
			}
			function drawRect2(cxt,x,y,width,height,borderWidth,borderColor,fillColor){
				cxt.lineWidth = borderWidth;
				cxt.fillStyle = fillColor;
				cxt.strokeStyle = borderColor;
				
				cxt.fillRect(x,y,width,height);
				cxt.strokeRect(x,y,width,height);
			}
		</script>
	</body>
</html>
